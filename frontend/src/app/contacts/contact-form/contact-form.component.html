<div>
    <h3 class="text-xl font-semibold text-gray-900 mb-4">Crear Nuevo Contacto</h3>

    @if (error) {
    <div class="bg-red-50 border border-red-300 text-red-800 px-4 py-3 rounded-lg mb-4 flex items-start">
        <svg class="w-5 h-5 mr-2 flex-shrink-0 mt-0.5" fill="currentColor" viewBox="0 0 20 20">
            <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd"></path>
        </svg>
        <div class="flex-1">
            <p class="font-semibold mb-1">Error al crear contacto</p>
            <p class="text-red-700">{{ error }}</p>
        </div>
    </div>
    }

    <form (ngSubmit)="onSubmit()" class="space-y-4">
        <div>
            <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
            <input type="email" id="email" [(ngModel)]="email" name="email" 
                (blur)="validateEmail()" (input)="validateEmail()"
                [class.border-red-500]="emailError"
                [class.border-gray-300]="!emailError"
                class="w-full px-4 py-2 border-2 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-primary-500"
                placeholder="usuario@gmail.com">
            @if (emailError) {
            <p class="mt-1 text-sm text-red-600 flex items-center">
                <svg class="w-4 h-4 mr-1" fill="currentColor" viewBox="0 0 20 20">
                    <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z" clip-rule="evenodd"></path>
                </svg>
                {{ emailError }}
            </p>
            }
        </div>

        <div>
            <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Nombre</label>
            <input type="text" id="name" [(ngModel)]="name" name="name"
                (blur)="validateName()" (input)="validateName()"
                [class.border-red-500]="nameError"
                [class.border-gray-300]="!nameError"
                class="w-full px-4 py-2 border-2 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-primary-500"
                placeholder="Juan PÃ©rez">
            @if (nameError) {
            <p class="mt-1 text-sm text-red-600 flex items-center">
                <svg class="w-4 h-4 mr-1" fill="currentColor" viewBox="0 0 20 20">
                    <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z" clip-rule="evenodd"></path>
                </svg>
                {{ nameError }}
            </p>
            }
        </div>

        <button type="submit" [disabled]="loading || hasErrors()"
            class="w-full px-6 py-3 bg-accent-600 text-white font-medium hover:bg-accent-700 transition-colors disabled:opacity-50 disabled:cursor-not-allowed rounded-lg shadow-md hover:shadow-lg">
            {{ loading ? 'Creando...' : 'Crear Contacto' }}
        </button>
    </form>
</div>
